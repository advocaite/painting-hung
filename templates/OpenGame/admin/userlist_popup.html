<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/admin.css" type="text/css" />
<title>Ban User</title>
</head>
<script>
function okBan()
{
	var frm = document.form_alert;		
	if(frm.txt_reason.value.length > 250 || frm.txt_reason.value.length <1)
	{			
		alert("Nhập lý do từ 1 đến 250 ký tự !") 
		frm.txt_reason.focus();
		return false;			
	}
	if(frm.txt_date.value=='')
	{
		alert("Bạn chưa nhập số ngày cần ban");
		frm.txt_date.focus();
		return false;
	}
	if(frm.txt_date.value.length>0 && isNaN(frm.txt_date.value))
	{
		alert("Giá trị nhập vào phải là số");
		frm.txt_date.focus();
		return false;
	}
	window.opener.document.frm_user_list.reason.value = document.form_alert.txt_reason.value;
	window.opener.document.frm_user_list.date.value = document.form_alert.txt_date.value;
	window.opener.document.frm_user_list.submit();
    self.close();
}
</script>
<script type="text/javascript" src="../js/vietkey.js"></script>
<style>
body{
	font-family:Arial, Helvetica, sans-serif;
	font-size:12px;
}
.fm {border:#009bdf solid; border-width:1px; font-size:10pt; padding-left:3px; padding-top:2px; padding-bottom:2px;}
</style>
<body>
<div><center><input onfocus="setTypingMode(1)" value="TELEX" name="switcher" type="radio" tabindex="0"><b>Telex</b> 
<input onfocus="setTypingMode(2)" value="vnVni11" name="switcher" type="radio" tabindex="1"><b>VNI</b> 
<input onfocus="setTypingMode(3)" value="vnVni12" name="switcher" type="radio" tabindex="2"><b>VIQR</b> 
<input onfocus="setTypingMode(0)" value="OFF" checked="checked" name="switcher" type="radio" tabindex="3"><b>Tắt&nbsp;&nbsp;</b></center></div>
<form action="" name="form_alert" method="post">
    <table align="center" style="border:solid 1px #999999" width="300" height="100" class="fm">
        <tr>
            <td align="center" colspan="4"><b style="color:#FF0000">Lý do ban</b> </td>
        </tr>
        <tr>
            <td colspan="4" align="center">
            <textarea style="width:350px; height:120px;" name="txt_reason" id="txt_reason" cols="45" rows="3" tabindex="4" onkeyup="telexingVietUC(this,event);" class="fm"></textarea>
            </td>
        </tr>
		 <tr>
            <td colspan="4"><b style="color:#FF0000">Số ngày ban :</b><input type="text" name="txt_date" id="txt_date" size="5" maxlength="5" tabindex="5" class="fm" />          
            </td>
        </tr>
        <tr>
            
            <td width="50%" align="right"><input type="submit" class="fm" name="submit" value="Đồng ý" onclick="return okBan();" tabindex="6">&nbsp;&nbsp;</td>
            <td align="left">&nbsp;&nbsp;<input  class="fm" type="button" name="cancel" value="Hủy" tabindex="7" onClick="window.opener.location.href; window.close();">
        </tr>
    </table>
</form>
</body>
</html>
